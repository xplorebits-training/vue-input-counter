<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <style>
        body{
            min-width:50px;
            width: fit-content;
            display:block;
            margin:auto auto;
            font-family: Arial, Helvetica, sans-serif;
        }
        #text{
            font-size: 25px;
            color:#8c8c8b; 
        }
        input{
            width:500px;
            border: #8c8c8b;
            padding:15px;
            margin: 10px 0px;
            border-color: #8c8c8b;
            background-color: #f2f2f2;
            outline-color: #8c8c8b;
            border-radius: 10px;

            font-size:40px;
        }

        #counter{
            display:flex;
            font-size: 25px;
            align-content:centre;
            justify-content: end;
        }
    </style>
</head>
<body>

    <div id="root">
        <div style="min-height: 100px;height:300px;"></div>
        <div id="text">Your full name </div>
        <input id="content" type="text" v-model="message">
        <p id="counter"> count {{ count }} </p>
    </div>

<script>

    const app = new Vue({
        el: "#root",
        data () {
            return {
                message:""
            }
        },
        computed: {
            count(){
                return this.message.length
            }
        }
    })            

</script>
</body>
</html>
